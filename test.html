<body style="background-color: #000;">
  <script>
    var str = "1234567"
    function tansformStr (str) {
      const erg = /(\d+)(?=\d{3})/g
      let result = str;
      while (erg.exec(result)) {
        result = result.replace(erg, '$1,')
      }
      return result
    }
    tansformStr(str)
    
  </script>
</body>
