    function throttle (fn, delay) {
      let start = Date.now()
      let timer = null

      return function (...args) {
        if (timer) clearTimeout(timer)
        let end = Date.now()
        if (end - start > delay) {
          fn(...args)
          start = end
        } else {
          timer = setTimeout(() => {
            fn(...args)
            timer = null
          }, delay);
        }
      }
    }

    function fn (e) {
      console.log(e)
    }

    window.addEventListener('scroll', throttle(fn, 1000))
